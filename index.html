<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timesheet</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <form class="login-form">
            <input type="text" id="username" class="fadeIn second" autofocus name="login" placeholder="login">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
            <input type="submit" id="login_submit" class="fadeIn fourth" value="Log In">
            <p class="text-danger" id="error_msg"></p>
        </form>
    </div>
    <div class="timesheet-title"><h1></h1></div>
    <div class="time-sheet" id="time_sheet">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">日</th>
                <th scope="col">曜日</th>
                <th scope="col">始業時刻</th>
                <th scope="col">終業時刻</th>
                <th scope="col">休憩時間２</th>
                <th scope="col">所定内</th>
                <th scope="col">残業時間</th>
                <th scope="col">遅</th>
                <th scope="col">早</th>
                <th scope="col">お休み</th>
                <th scope="col">備考</th>
                <!--<th scope="col"></th>-->
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="today-time" id="today_time">
        <input type="hidden" id="recordId" />
        <span class="date" id="date"></span><span class="weekday" id="weekday"></span>
        <input type="time" name="start_time" id="start_time" value="10:00">:<input type="time" name="end_time" id="end_time" value="19:00">
        <button class="btn btn-primary" id="save_timesheet">Save</button>
    </div>
    <div class="day-off">
        <input type="checkbox" class="holiday_toogle" id="paid_holiday" data-toggle="toggle" data-onstyle="success" data-offstyle="default" data-on="有給" data-off="有給">
        <input type="checkbox" class="holiday_toogle" id="absence" data-toggle="toggle" data-onstyle="success" data-offstyle="default" data-on="欠勤" data-off="欠勤">
        <input type="checkbox" class="holiday_toogle" id="special_holiday" data-toggle="toggle" data-onstyle="success" data-offstyle="default" data-on="特別休暇" data-off="特別休暇">
        <input type="checkbox" class="holiday_toogle" id="public_holiday" data-toggle="toggle" data-onstyle="success" data-offstyle="default" data-on="祝日" data-off="祝日">
        <input type="text" class="form-control" id="time_sheet_note" placeholder="備考">
    </div>
</div>
</body>
<!--<script type="module" src="time.js"></script>-->
<script src="script.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</html>
